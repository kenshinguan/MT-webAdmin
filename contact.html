<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>联系人</title>
		<link href="css/zui.css" rel="stylesheet" />
		<link href="css/chosen.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/page.css" rel="stylesheet" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/zui.js"></script>
		<script src="js/chosen.js"></script>
		<script src="js/common.js"></script>
	
	</head>

	<body class="minwidth1080">
		<div class="head">

			<ol class="breadcrumb">
				<li>
					<a href="your/url/"><i class="icon icon-home"></i>当前位置</a>
				</li>
				<li>
					<a href="your/url/">查询</a>
				</li>
				<li class="active">联系人</li>
			</ol>
			<div class="row operationbar">
				<div class="col-md-7">
				</div>
				<div class="col-md-5">
					<div class="input-group">
						<span class="input-group-addon"><i class="icon-search"></i></span>
						<input type="text" class="form-control" id="searchKey">
						<span class="input-group-addon input-remove"><i class="icon-remove-circle"></i></span>
						<span class="input-group-btn">
                        <button class="btn btn-default" type="button">搜索</button>
                    </span>
					</div>
					<div class="search-group hidden" id='searchlist'>
						<div class="list-group">
							<a href="#" class="list-group-item active" data-type="name">
								在姓名中查找：
								<span></span>
							</a>
							<a href="#" class="list-group-item" data-type="phone">
								在电话中查找：
								<span></span>
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="searchbar">
				<label>分类</label>
				<select class="chosen-select form-control" id="moduleCategory" multiple="">

				</select>
				<label class="ml10">标签</label>
				<select class="chosen-select form-control" id="labelType" multiple="">
				</select>

			</div>
		</div>
		<div class="main">
			<table class="table table-striped table-bordered cardTable table-datatable datatable">
				<thead>
					<tr>
						<th style="width: 7%">序号</th>
						<th style="width: 10%">姓名</th>
						<th style="width: 10%">联系电话</th>
						<th style="width: 10%">邮箱</th>
						<th style="width: 10%">联系电话2</th>
						<th style="width: 20%">公司</th>
						<th style="width: 10%">其他</th>
						<th style="width: 20%">备注</th>

					</tr>
				</thead>
				<tbody>
				</tbody>

			</table>
		</div>
		<div class="footer row">
			<div class="col-md-8 leftpage">
				<span class="ml10">总计：<span class="total">0</span>人</span>
				<label class="ml40">显示</label>
				<select class="form-control" id="pageSize">
					<!--<option value="10">10</option>
					<option value="20">20</option>-->
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
				<label>行</label>
			</div>
			<div class="text-right col-md-4">
				<ul class="pager ">

				</ul>
				<input type="text" id="numtxt" />
				<input type="submit" value="跳转" class="btn" id="gotopage" />
			</div>
		</div>

	</body>

</html>
<script>
	//初始化数据表
	var page = 1,
		pageSize = 50,
		pagecount = 0;
	$(function() {

		getdata(page);
		searchkey();
		
		getCategory('联系人');
		getTags('联系人');
		$('.input-group-btn .btn-default').click(function() {
			page = 1;
			getdata(page);
		});
		//$("#moduleCategory").chosen();

	});
	//页面大小选择
	$("#pageSize").bind("change", function() {
		if($(this).val() == 0) {
			return;
		} else {
			pageSize = $(this).val();
			page = 1;
			getdata(page);
		}
	});

	function getdata(page) {
		var categorys = '';

		if($('#moduleCategory').val() != null) {
			categorys = JSON.stringify($('#moduleCategory').val());
		}
		var labels = '';
		if($('#labelType').val() != null) {
			labels = JSON.stringify($('#labelType').val());
		}

		var name = '';
		var phone = '';
		var type = $('#searchlist .list-group-item.active').attr('data-type');
		if(type == 'name') {
			name = $('#searchKey').val();
		} else {
			phone = $('#searchKey').val();
		}

		var param = {
				"categorys": categorys,
				"labels": labels,
	            "operater": operater,
	            "clientType": 'app',
				"page": page,
				"name": name,
				"phone": phone,
				"pageSize": pageSize,
				"sessionKey": session.sessionKey,
				"sessionId": session.sessionId
			}
		

		$.ajax({
			type: 'post',
			url: service + "contact/find_by_key",
			dataType: "json",
			data: param,
			success: function(data) {
				console.log(JSON.stringify(data));
				if(data.ret == 'ok') {
					var result = data.item;
					pagecount = Math.ceil(data.totalSize / pageSize);

					_TOTAL = pagecount;
					_NUM = data.page;
					pager(_NUM, _TOTAL);
					var str = "";
					if(result) {
						for(var i = 0; i < result.length; i++) {
							str += ' <tr data-id="' + result[i].id + '"> <td>'+(i+1)+'</td><td>' + result[i].name + '</td><td>' + result[i].phone1 + '</td><td>' + result[i].email + '</td><td>' + result[i].phone2 + '</td><td>' + result[i].company + '</td><td>' + result[i].other + '</td>' +
								' <td>' + result[i].remark + '</td></tr>';
						}
						$('table tbody').html(str);
						$(".total").text(data.totalSize);
					}
				}

			},
			error: function() {
				alert("发生错误");
			}
		});
	}
</script>
