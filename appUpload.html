<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>app上传</title>
		<link href="css/zui.css" rel="stylesheet" />
		<link href="lib/datatable/zui.datatable.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/page.css" rel="stylesheet" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<style type="text/css">
			form label {
				
				color: #333;
			}
			.title{
				width: 8em;
			}
			form p {
				color: #f00;
			}
			
			form input[type=text],
			form select,
			form textarea {
				line-height: 30px;
				border: 1px solid #ccc;
				border-radius: 5px;
				text-indent: 5px;
				min-width: 200px;
				min-height: 30px;
				background: #fff;
				color: #333;
			}
			.container-title{
				font-size: 20px;
			}
		</style>

	</head>

	<body class="minwidth1080">
		<div class="container">
			<div class="container-body">
				<h4 class="container-title">app版本发布</h4>
				<br/>

				<div>
					<form action="/public_version" method="post" id="sys_passwordUpdate">
						<p>
							<label >目前iOS最新版本: 1.0.7</label></br>
							<label for="">目前Android最新版本: 1.0.7</label>
						</p>
						<p>
							<label for="verPath" class="title" >版本路径:</label>
							<input type="text" name="path" id="verPath" style="width:600px;" value="http://pre.im/amsg2" readonly="readonly" />
						</p>
						<p>
							<label for="appType" class="title" >APP平台:</label>
							<select id="appType" name="osType">
									<option value="Android">Android</option>
									<option value="iOS">iOS</option>
								</select>
						</p>
						<p>
							<label for="verNum" class="title" >版本号:</label>
							<input type="text" name="appVersion" id="verNum" value="" /> *
						</p>
						<p>
							<label for="appBuild" class="title" >APP_BUILD:</label>
							<input type="text" name="appBuild" id="appBuild" value="" /> *
						</p>
						<p>
							<label for="osVersion" class="title" >要求APP操作系统版本:</label>
							<input type="text" name="osVersion" id="osVersion" value="" /> *
						</p>
						<p>
							<label for="verType" class="title" >版本类型:</label>
							<select id="verType" name="status">
									<option value="NORMAL">正常版本</option>
									<option value="TEST">测试版本</option>
								</select>
						</p>
						<p>
							<label for="mark" class="title" >更新说明:</label>
							<textarea id="mark" name="remark"></textarea>
						</p>
						<p>
							<label for="isForce" class="title" >是否强制更新:</label>
							<label>
							<input type="radio" id="isForce" name="isForce" value="1" />是&nbsp;&nbsp;
							</label>
							<label>
							<input type="radio" id="isForce" name="isForce" value="0" checked="checked" />否
							</label>
						</p>
						<p id="reset-pwd-submit"><input type="submit" value="确定" class="btn submit-btn" id="systemUpdateSubmit" /></p>
					</form>

				</div>
			</div>
		</div>

	</body>

</html>
<script>
	$(function() {
		$("#appType").change(function() {
			var type = $("#appType").val();
			if (type == "Android") {
				$("#verPath").val("http://pre.im/amsg2");
			} else if (type == "iOS") {
				$("#verPath").val("http://pre.im/amsg2");
			}
		});
	});
</script>
