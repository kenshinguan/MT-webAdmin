<script>
    $(function() {

        getdata();

    });

    function getdata() {
        $.ajax({
            type: 'get',
            url: service + "headlnews",
            dataType: "json",
            headers: {
                "Content-type": "application/json;charset=UTF-8",
                "X-APICloud-AppId": appId,
                "X-APICloud-AppKey": appKey               
            },
            success: function(data) {
                console.log(JSON.stringify(data));

                var str = "";
                if(data) {
                    for(var i = 0; i < data.length; i++) {
                        str += ' <tr data-id="' + data[i].id + '"> <td>' + (i + 1) + '</td><td>' + data[i].id + '<td>' + data[i].title + '</td><td>' + data[i].content + '</td><td>' + 12312321 + '</td><td>' + data[i].url + '</td><td>' + data[i].length + '</td><td>' + data[i].price + '</td><td>' + data[i].updatedAt + '</td></tr>';
                    }
                    $('.main table tbody').html(str);
                }

            },
            error: function (error) {
                console.log("发生错误：" + JSON.stringify(error));
                $.zui.messager.show(JSON.parse(error.responseText).error.message, {
                    placement: 'top',
                    time: '1000'
                });
            }
        });
    }
</script>
